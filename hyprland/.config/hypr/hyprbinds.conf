#############
### BINDS ###
#############
$terminal = kitty
$fileManager = pcmanfm-qt

# See https://wiki.hyprland.org/Configuring/Keywords/
$super = SUPER
$alt = ALT
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $super, Space, exec, hyprctl switchxkblayout current next

### PROGRAMS ###
bind = $super, Return, exec, $terminal
bind = $alt, Space, exec, fuzzel --hide-before-typing --placeholder "Run..."
bind = $super, B, exec, MOZ_ENABLE_WAYLAND=1 firefox --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = $super, E, exec, $fileManager
bind = $super SHIFT, N, exec, swaync-client -t -sw
bind = $super, A, exec, ~/Scripts/fuzzel_img.sh
bind = $super, D, exec, discord
bind = $super, R, exec, WAYLAND_DISPLAY="" retroarch
bind = , Print, exec, flameshot gui
bind = SHIFT, Print, exec, flameshot full
bind = $super, W, exec, killall waybar; hyprctl dispatch exec waybar
bind = $super SHIFT, W, exec, killall waybar
bind = $super SHIFT, B, exec, ~/Scripts/bars.sh

### KILLING ###
bind = $super, C, killactive,
bind = $alt, grave, exec, hyprctl kill
bind = $super SHIFT, escape, exit,

### WINDOW RULES ###
bind = $super, T, togglefloating
bind = $super, F, fullscreen
bind = $super, P, pseudo, # dwindle
bind = $super, S, togglesplit, # dwindle
bind = $alt , Escape, exec, hyprlock

# Move focus with super + arrow keys
bind = $super, Left, movefocus, l
bind = $super, Right, movefocus, r
bind = $super, Up, movefocus, u
bind = $super, Down, movefocus, d

binde = $alt, Tab, cyclenext
binde = $alt SHIFT, Tab, swapnext
binde = $alt, Tab, bringactivetotop
bind = $super, Up, bringactivetotop
bind = $super, Down, bringactivetotop
bind = $super, Left, bringactivetotop
bind = $super, Right, bringactivetotop

# Switch workspaces with super + [0-9]
bind = $super, 1, workspace, 1
bind = $super, 2, workspace, 2
bind = $super, 3, workspace, 3
bind = $super, 4, workspace, 4
bind = $super, 5, workspace, 5
bind = $super, 6, workspace, 6
bind = $super, 7, workspace, 7
bind = $super, 8, workspace, 8
bind = $super, 9, workspace, 9
bind = $super, 0, workspace, 10

bind = $super, bracketleft, workspace, -1
bind = $super, bracketright, workspace, +1

# Move active window to a workspace with super + SHIFT + [0-9]
bind = $super SHIFT, 1, movetoworkspacesilent, 1
bind = $super SHIFT, 2, movetoworkspacesilent, 2
bind = $super SHIFT, 3, movetoworkspacesilent, 3
bind = $super SHIFT, 4, movetoworkspacesilent, 4
bind = $super SHIFT, 5, movetoworkspacesilent, 5
bind = $super SHIFT, 6, movetoworkspacesilent, 6
bind = $super SHIFT, 7, movetoworkspacesilent, 7
bind = $super SHIFT, 8, movetoworkspacesilent, 8
bind = $super SHIFT, 9, movetoworkspacesilent, 9
bind = $super SHIFT, 0, movetoworkspacesilent, 10

bind = $super SHIFT, bracketleft, movetoworkspace, -1
bind = $super SHIFT, bracketright, movetoworkspace, +1

workspace = special:exposed,gapsout:60,gapsin:30,bordersize:5,border:true,shadow:false

bind = $super, V, exec, pypr toggle volume
bind = , f12, exec, pypr toggle term
bind = $super , Z, exec, pypr zoom

# Move/resize windows with super + LMB/RMB and dragging
bindm = $super, mouse:272, movewindow
bindm = $super, mouse:273, resizewindow

### KEYBOARD RESIZE ###
binde = $alt SHIFT, L, resizeactive, 60 0
binde = $alt SHIFT, H, resizeactive, -60 0
binde = $alt SHIFT, K, resizeactive, 0 -60
binde = $alt SHIFT, J, resizeactive, 0 60

binde = $super SHIFT, L, moveactive, 60 0
binde = $super SHIFT, H, moveactive, -60 0
binde = $super SHIFT, K, moveactive, 0 -60
binde = $super SHIFT, J, moveactive, 0 60 

# Bind lid
bindl=,switch:Lid Switch, exec, hyprlock 

### VOLUME & BRIGHTNESS ###
# Sink volume toggle mute
bindl = , XF86AudioMute , exec, swayosd-client --output-volume mute-toggle
# Source volume toggle mute
bindl = , XF86AudioMicMute , exec, swayosd-client --input-volume mute-toggle
# Volume raise with max value
binde = , XF86AudioRaiseVolume , exec, swayosd-client --output-volume 5 --max-volume 120
# Volume lower with max value
binde = , XF86AudioLowerVolume , exec, swayosd-client --output-volume -5 --max-volume 120

# Brightness raise with custom value('+' sign needed)
bindel = , XF86MonBrightnessUp  , exec, swayosd-client --brightness +2
# Brightness lower with custom value('-' sign needed)
bindel = , XF86MonBrightnessDown , exec, swayosd-client --brightness -2

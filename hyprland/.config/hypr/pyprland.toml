[pyprland]
plugins = ["scratchpads", "magnify"]

[scratchpads.term]
animation = "fromTop"
command = "kitty --class kitty-dropterm"
class = "kitty-dropterm"
size = "80% 45%"
max_size = "1920px 100%"
margin = 30
lazy = true

[scratchpads.volume]
animation = "fromRight"
command = "pavucontrol"
class = "org.pulseaudio.pavucontrol"
size = "60% 90%"
unfocus = "hide"
lazy = true

[scratchpads.blue]
animation = "fromRight"
command = "blueman-manager"
class = "bluetooth"
size = "75% 90%"
unfocus = "hide"
margin = 50
lazy = true

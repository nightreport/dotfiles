#############
### BINDS ###
#############
$terminal = kitty
$fileManager = pcmanfm-qt
$menu = wofi --show drun

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$altMod = ALT
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Space, exec, hyprctl switchxkblayout current next

# bind = SUPER, U, exec, notify-send odjebi

### PROGRAMS ###
bind = $mainMod, Return, exec, $terminal
bind = $altMod, Space, exec, $menu 
bind = $mainMod, B, exec, MOZ_ENABLE_WAYLAND=1 firefox --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, D, exec, discord
bind = $mainMod, R, exec, WAYLAND_DISPLAY="" retroarch
bind = SUPERSHIFT, N, exec, swaync-client -t -sw

bind = , Print, exec, flameshot gui
bind = SHIFT, Print, exec, flameshot full

bind = $mainMod, W, exec, killall waybar; hyprctl dispatch exec waybar
bind = $mainMod SHIFT, W, exec, killall waybar
bind = SUPERSHIFT, B, exec, ~/Scripts/bars.sh

### KILLING ###
bind = $mainMod, C, killactive,
bind = $altMod, grave, exec, hyprctl kill
bind = SUPERSHIFT, escape, exit,

### WINDOW RULES ###
bind = $mainMod, T, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $altMod , Escape, exec, hyprlock

# Move focus with mainMod + arrow keys
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d

binde = $altMod, Tab, cyclenext
binde = $altMod SHIFT, Tab, swapnext
binde = $altMod, Tab, bringactivetotop
bind = $mainMod, Up, bringactivetotop
bind = $mainMod, Down, bringactivetotop
bind = $mainMod, Left, bringactivetotop
bind = $mainMod, Right, bringactivetotop

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod, bracketleft, workspace, -1
bind = $mainMod, bracketright, workspace, +1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPERSHIFT, 1, movetoworkspacesilent, 1
bind = SUPERSHIFT, 2, movetoworkspacesilent, 2
bind = SUPERSHIFT, 3, movetoworkspacesilent, 3
bind = SUPERSHIFT, 4, movetoworkspacesilent, 4
bind = SUPERSHIFT, 5, movetoworkspacesilent, 5
bind = SUPERSHIFT, 6, movetoworkspacesilent, 6
bind = SUPERSHIFT, 7, movetoworkspacesilent, 7
bind = SUPERSHIFT, 8, movetoworkspacesilent, 8
bind = SUPERSHIFT, 9, movetoworkspacesilent, 9
bind = SUPERSHIFT, 0, movetoworkspacesilent, 10

bind = SUPERSHIFT, bracketleft, movetoworkspace, -1
bind = SUPERSHIFT, bracketright, movetoworkspace, +1

workspace = special:exposed,gapsout:60,gapsin:30,bordersize:5,border:true,shadow:false

bind = $mainMod, V, exec, pypr toggle volume
bind = $mainMod SHIFT, Return, exec, pypr toggle term
bind = , f12, exec, pypr toggle term
bind = $mainMod , Z, exec, pypr zoom

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

### KEYBOARD RESIZE ###
binde = $altMod SHIFT, L, resizeactive, 60 0
binde = $altMod SHIFT, H, resizeactive, -60 0
binde = $altMod SHIFT, K, resizeactive, 0 -60
binde = $altMod SHIFT, J, resizeactive, 0 60

binde = SUPERSHIFT, L, moveactive, 60 0
binde = SUPERSHIFT, H, moveactive, -60 0
binde = SUPERSHIFT, K, moveactive, 0 -60
binde = SUPERSHIFT, J, moveactive, 0 60 

# Bind lid
bindl=,switch:Lid Switch, exec, hyprlock 

### VOLUME & BRIGHTNESS ###

# Sink volume toggle mute
bindl = , XF86AudioMute , exec, swayosd-client --output-volume mute-toggle
# Source volume toggle mute
bindl = , XF86AudioMicMute , exec, swayosd-client --input-volume mute-toggle
# Volume raise with max value
bindel = , XF86AudioRaiseVolume , exec, swayosd-client --output-volume 5 --max-volume 120
# Volume lower with max value
bindel = , XF86AudioLowerVolume , exec, swayosd-client --output-volume -5 --max-volume 120

# Brightness raise with custom value('+' sign needed)
bindel = , XF86MonBrightnessUp  , exec, swayosd-client --brightness +3
# Brightness lower with custom value('-' sign needed)
bindel = , XF86MonBrightnessDown , exec, swayosd-client --brightness -3

# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

### MONITORS ###
source = ~/.config/hypr/monitors.conf

### AUTOSTART ###

exec-once = hypridle
exec-once = hyprpm reload -n
exec-once = hyprpaper
exec-once = swaync
exec-once = swayosd-server
exec = sway-audio-idle-inhibit
exec-once = /usr/bin/pypr
exec-once = flameshot
exec-once = hyprshade auto
exec-once = wl-paste --watch cliphist store

exec-once = dbus-update-activation-environment --systemd HYPRLAND_INSTANCE_SIGNATURE
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment

exec = hyprctl setcursor rose-pine-hyprcursor 32

exec-once = waybar
exec-once = nm-applet 
exec-once = blueman-applet 
exec-once = hyprctl reload


# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us, hr
    kb_variant =
    kb_model =
	kb_rules =
	follow_mouse = 2
	kb_options = caps:escape


	sensitivity = 0.0 # -1.0 - 1.0, 0 means no modification.
	touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
	workspace_swipe_use_r = true
}
### KEYBINDINGSS ###
source = ~/.config/hypr/hyprbinds.conf
gesture = 3, horizontal, workspace
gesture = 3, down, close
### PLUGINS ###
source = ~/.config/hypr/hyprplugins.conf

### ENVIRONMENT VARIABLES ###
# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = HYPRLAND_LOG_WLR, 1

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 2
    gaps_out = 0
	# border_size = 2
# https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    active_opacity = 1.0
    inactive_opacity = 0.95

}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

	bezier = myBezier, 0.05, 0.9, 0.1, 1.05
	animation = windows, 1, 7, myBezier
	animation = windowsMove, 1, 10, myBezier
	animation = windowsOut, 1, 7, default, popin 80%
	animation = border, 1, 10, default
	animation = borderangle, 1, 8, default
	animation = fade, 1, 7, default
	animation = workspaces, 1, 6, default
	animation = specialWorkspace, 1, 8, default, slidevert
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
	force_default_wallpaper = -1
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true
    enable_swallow = false
	animate_manual_resizes = true
}


##############################
### WINDOWS AND WORKSPACES ###
##############################
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = idleinhibit fullscreen, class:^(.*)$
windowrulev2 = idleinhibit fullscreen, title:^(.*)$
windowrulev2 = idleinhibit fullscreen, fullscreen:1
windowrulev2 = float, class:Bitwarden
windowrulev2 = float, title:Bitwarden
windowrulev2 = fullscreen, title:Balatro
windowrulev2 = float, title:blueman-manager
windowrulev2 = float, class:blueman-manager
windowrulev2 = float, title:flameshot
windowrulev2 = maxsize 1500 800, class:^pcmanfm-qt$
windowrulev2 = maxsize 1500 800, class:^kitty$
windowrulev2 = maxsize 1500 800, class:firefox
